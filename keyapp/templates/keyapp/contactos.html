{% extends 'keyapp/base.html'%}

{% load static  %}

{% block content %}

<h1>Contactos</h1>

<form action="">
    <input type="text" name="busca_con">
    <button type="submit">
        Search
    </button>
</form>

<a class="btn btn-outline-primary btn-sm" href="{% url 'create-contacto' %}">
    Crear nuevo contacto
</a>
<br>
<table>
    <tr>
    <th>Nombre</th>
    <th>Phone</th>
    <th>E-mail</th>
    <th>Comentarios</th>
    <th>Categoria</th>
    <th>View</th>
    </tr>
{% for x in contactos %}
    <tr>
    <td>
    {{x.name}} 
    </td><td>
    <a href="tel:{{x.phone}} ">{{x.phone}}</a>
    </td><td>
    <a href="mailto:{{x.email}}">{{x.email}}</a>
    </td><td>
    {{x.remarks}} 
    </td><td>
    {{x.fk_cat.categoria}}
    </td>
    <td>
        <a href="{% url 'contacto' x.id %}"><img src="{% static 'images/ico-edit.gif' %}" alt=""></a>  
    </td>
    </tr>
{% endfor%}
</table>
{% endblock content %}
