{% extends 'keyapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Login a tu cuenta </h3>

        <br>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token%}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>


        </form>

        <br>

        {% comment %} <div class="text-center">
            <p> No tienes una cuenta? </p> <a href="{% url 'register' %}"> Register </a>

        </div> {% endcomment %}

        <br>

    </div>

</body>

{% endblock content %}
