{% extends 'keyapp/base.html'%}

{% load static  %}

{% block content %}

<!-- <h1>Links de {{user}}</h1> -->
 <h1>Links</h1>

<form action="">
    <input type="text" name="busca_link">
    <button type="submit">
        Search
    </button>
</form>

<a class="btn btn-outline-primary btn-sm" href="{% url 'create-link' %}">
    Create a new link
</a>
<br>

<table>
    <thead class="table-light">
    <tr>
    <th scope="col">Entidad</th>
    <th scope="col">Comentarios</th>
    <th scope="col">Categoria</th>
    <th scope="col">View</th>
    </tr>
    </thead>
    <tbody>
{% for link in links %}
    <tr>
    <td>
    <a href="{{link.url}}" target="_blank">{{link.entidad}} </a>    
    </td><td>    
    {{link.remarks}} 
    </td><td>
    {{link.fk_cat.categoria}}
    </td>
    <td>
        <a href="{% url 'link' link.id %}"><img src="{% static 'images/ico-edit.gif' %}" alt=""></a>  
    </td>
    </tr>
{% endfor%}
    </tbody>
</table>
{% endblock content %}
